<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thesis List</title>
    <style>
        body { 
            margin:0;
            padding:0;
            font-family:helvetica, sans-serif; 
            position: relative;
        }

        a { 
            color:#00abff;
            text-decoration:none; 
        }

        h1 { 
            font-weight:normal;
            border-bottom:1px solid #bbb;
            padding:0 0 10px 0;
        }

        h2 {
            font-weight:normal;
            margin:30px 0 0;
        }

        #search-form {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        #search-form input[type="text"] {
            margin-right: 5px;
            width: 200px;
        }

        input[type=submit] {
            font-weight:bold;
            background:#00abff;
            color:#fff;
            padding:6px 10px; 
            font-size:12px;
            text-transform:uppercase; 
            border: none; 
            cursor: pointer; 
        }

        .thesis-container {
            background-color: #fdfdfd;
            padding: 20px;
            border: 1px solid #bbb;
            margin-bottom: 20px;
        }

        .thesis-title {
            font-size: 24px;
            color: #00abff;
            margin-bottom: 10px;
        }

        .thesis-meta {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
            font-style: italic;
        }

        .thesis-preview {
            font-size: 16px;
            color: #333;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <h1>Thesis List</h1>
    <form id="search-form" method="GET" action="{% url 'thesis_search' %}">
        <input type="text" name="q" id="search" placeholder="Search...">
        <input type="submit" value="Search">
    </form>
    {% for thesis in theses %}
        <div class="thesis-container">
            <h2 class="thesis-title">
                <a href="{% url 'post_detail' thesis.id %}">{{ thesis.title }}</a>
            </h2>
            <p class="thesis-meta">
                Published: {{ thesis.publication_date }} by {{ thesis.author }}
            </p>
            <div class="thesis-preview">
                {% if thesis.abstract|length > 200 %}
                    {{ thesis.abstract|slice:":200" }}...
                {% else %}
                    {{ thesis.abstract }}
                {% endif %}
            </div>
        </div>
    {% endfor %}
</body>
</html>
