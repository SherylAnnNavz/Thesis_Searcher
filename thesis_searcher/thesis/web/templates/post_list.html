<!-- thesis_searcher/thesis/web/templates/post_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Thesis Post List</title>
</head>
<body>
    <h1>Thesis Posts</h1>
    <ul>
    {% for post in posts %}
        <li><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
