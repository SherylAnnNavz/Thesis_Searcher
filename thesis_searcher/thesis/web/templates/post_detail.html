<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thesis Detail</title>
</head>
<body>
    <h1>Thesis Detail</h1>
    <p>Title: {{ thesis.title }}</p>

    <p>Publication Date: {{ thesis.publication_date }}</p>

    <a href="{% url 'thesis_list' %}">Back to Thesis List</a>  <!-- Updated URL pattern name to 'thesis_list' -->
</body>
</html>
